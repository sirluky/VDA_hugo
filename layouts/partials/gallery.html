<div class="vdabg pb-10 md:pb-0">
  <div class="max-w-6xl mx-auto">
    {{$photos := index (where .Pages ".File.Dir" "gallery\\") 0}}
    {{ $photoCount := len ( where $photos.Params.images "." "!=" "") }}

    <div class="gallery-wrapper">
      <div class="overflow-hidden rounded">
        <div class="gallery flex flex-1 flex-row relative" style="width:{{ $photoCount }}00%;" id="slideshow">
          {{ $i := 0 }}
          {{range $photos.Params.images}}
          <div
            class="photo"
            popis="{{index $photos.Params.desc $i}}"
            style="background-image: url({{ . }});height: 0; width: 100%;padding-bottom: {{div 43.5 $photoCount}}%;"
          ></div>
          {{$i = add $i 1}}
          {{ end }}
        </div>
      </div>
    </div>
    <div id="phototext" class=" bg-black h-10 w-full -mt-10 text-center text-white pt-2 font-semibold text-sm rounded ">
      nejakej text
    </div>

    <div class="gallery-dots flex justify-center pt-5">
      {{range $photos.Params.images}}
      <div class="rounded-full w-3 h-3 bg-white shadow-inner mx-2"></div>
      {{ end }}
    </div>
  </div>

  <hr class="border border-white" />
</div>
